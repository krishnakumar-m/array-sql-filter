<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="src/sql-where.js"></script>

<script>
window.onerror = function(a, b, c, d, e) {

};


var cars = [

    },
    {
	make:1998,

	model:"GT"
    },

	maker:"Dodge",
	model:"Charger"
    },
    {
	make:1989,
	maker:"Dodge",
	model:"Challenger"
    },
    {
	make:2003,
	maker:"Shelby",
	model:"Mustang"
    }
];


function runQueries() {

    document.getElementById("result").innerHTML = printObj(cars.where("model like '%er'").orderBy("make"));
}

</script>

    <div id="result"></div>
